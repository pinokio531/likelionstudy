<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form method="POST" action="{% url 'modifiedContents' selectedItem.id%}">
            {% csrf_token %}
            <div>
                제목 <br>
                <input type="text" name="modify_title" value={{selectedItem.title}}>
            </div>
            <div style="margin-top: 50px">
                내용 <br>
                <textarea name="modify_body" id="" cols="30" rows="10">{{selectedItem.body}}</textarea>
            </div>
            <input type="submit" value="등록">
        </form>
    </body>
</html>
